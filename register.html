	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" action="register.php" method="post">
					<span class="login100-form-title p-b-26">
						Create Your Account
					</span>
					<span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span>
					
					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="name">
						<span class="focus-input100" data-placeholder="Name"></span>
					</div>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="address">
						<span class="focus-input100" data-placeholder="Address"></span>
					</div>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" maxlength=10 name="number">
						<span class="focus-input100" data-placeholder="Mobile Number"></span>
					</div>


					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.com">
						<input class="input100" type="text" name="email">
						<span class="focus-input100" data-placeholder="Email"></span>
					</div>


					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="device_id">
						<span class="focus-input100" data-placeholder="Device Id"></span>
					</div>


					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="bike_no">
						<span class="focus-input100" data-placeholder="Bike Number"></span>
					</div>					
					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="password">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="password1">
						<span class="focus-input100" data-placeholder="Re-Enter Password"></span>
					</div>
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" type="submit">
								Register
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
